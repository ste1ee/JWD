<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Porud탑bine</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="https://enastava.ftninformatika.com">
              <img src="/images/logo.svg" />
            </a>
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/index.html">Po훾etna</a>
              <a class="nav-item nav-link" href="/restorani">Restorani</a>
              <a class="nav-item nav-link" href="/artikli">Artikli</a>
              <a class="nav-item nav-link active" href="/porudzbine">Porud탑bine</a>
              <a class="nav-item nav-link" href="/kategorije">Kategorije</a>
              <a class="nav-item nav-link" href="/korisnici">Korisnici</a>
            </div>
          </nav>
          <nav class="navbar navbar-expand navbar-dark bg-secondary">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/porudzbine">Prikaz svih</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Redni broj</th>
                <th>Datum</th>
                <th>Korisnik</th>
                <th>Restoran</th>
                <th>Stavke porud탑bine</th>
                <th>Cena dostave</th>
                <th>Adresa dostave</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="itPorudzbina, status : ${porudzbine}">
                <td class="text-end" th:text="${status.count}">1</td>
                <td>
                  <a th:href="|/porudzbine/prikaz?id=${itPorudzbina.id}|" th:text="${#temporals.format(itPorudzbina.datumIVreme, 'dd.MM.yyyy. HH:mm')}">20.04.2024. 20:16</a>
                </td>

                <td>
                  <a th:href="|/korisnici/prikaz?korisnickoIme=${itPorudzbina.korisnik.korisnickoIme}|" th:text="${itPorudzbina.korisnik.korisnickoIme}">pera_peric</a>
                </td>
                <td>
                  <a th:href="|/restorani/prikaz?id=${itPorudzbina.restoran.id}|" th:text="${itPorudzbina.restoran.naziv}">Restoran 1</a>
                </td>
                <td>
                  <ul>
                    <li th:each="itStavka, status : ${itPorudzbina.stavkePorudzbine}" 
                    	th:text="${itStavka.kolicina + ' x ' + itStavka.artikal.naziv + ' ' + itStavka.artikal.cena}">2 x Dupli burger 650.0
                    </li>
                  </ul>
                </td>

                <td class="text-end" th:text="${itPorudzbina.restoran.cenaDostave}">150.0</td>
                <td th:text="${itPorudzbina.korisnik.adresa.ulica + ' ' + itPorudzbina.korisnik.adresa.broj}">Sutjeska 22</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
